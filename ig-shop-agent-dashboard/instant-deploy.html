<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaBot AI - Instagram Shop Dashboard</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        body { margin: 0; padding: 0; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        const { Home, BrainCircuit, ShoppingBag, ListOrdered, Bot } = lucide;

        // Mock Data for demonstration purposes
        const mockProducts = [
          { id: 1, name: 'Vintage T-Shirt', price: '25 JOD' },
          { id: 2, name: 'Handmade Leather Wallet', price: '40 JOD' },
          { id: 3, name: 'Organic Face Cream', price: '30 JOD' },
        ];

        const mockOrders = [
          { id: 1, customer: 'lama.k', product: 'Vintage T-Shirt', date: '2024-07-28', status: 'Shipped' },
          { id: 2, customer: 'ahmad_saleh', product: 'Organic Face Cream', date: '2024-07-27', status: 'Pending' },
        ];

        // Sidebar Component
        const Sidebar = ({ activeView, setActiveView }) => {
          const navItems = [
            { name: 'Dashboard', icon: Home },
            { name: 'Knowledge Base', icon: BrainCircuit },
            { name: 'Products', icon: ShoppingBag },
            { name: 'Orders', icon: ListOrdered },
          ];

          return (
            <aside className="w-16 sm:w-64 bg-gray-800 p-2 sm:p-4 flex flex-col">
              <div className="flex items-center justify-center sm:justify-start mb-10">
                <Bot className="h-8 w-8 text-cyan-400" />
                <h1 className="hidden sm:block text-2xl font-bold ml-2 text-white">InstaBot AI</h1>
              </div>
              <nav className="flex flex-col space-y-2">
                {navItems.map((item) => (
                  <button
                    key={item.name}
                    onClick={() => setActiveView(item.name)}
                    className={`flex items-center p-3 rounded-lg transition-colors duration-200 ${
                      activeView === item.name
                        ? 'bg-cyan-500 text-white'
                        : 'hover:bg-gray-700 text-gray-300'
                    }`}
                  >
                    <item.icon className="h-5 w-5 flex-shrink-0" />
                    <span className="hidden sm:block ml-4 font-medium">{item.name}</span>
                  </button>
                ))}
              </nav>
            </aside>
          );
        };

        // Dashboard View Component
        const DashboardView = () => {
          return (
            <div>
              <h2 className="text-3xl font-bold mb-6 text-white">Dashboard</h2>
              <div className="bg-gray-800 p-6 rounded-lg shadow-lg">
                <h3 className="text-xl font-semibold mb-4">Welcome, Shop Owner!</h3>
                <p className="text-gray-400 mb-6">
                  This is your control center. Connect your Instagram account to get started.
                </p>
                <div className="flex flex-col sm:flex-row items-start sm:items-center space-y-4 sm:space-y-0 sm:space-x-6">
                  <button className="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-200 shadow-md">
                    Connect to Instagram
                  </button>
                  <div className="flex items-center">
                    <span className="mr-3 text-gray-300">Status:</span>
                    <span className="text-red-500 font-semibold">Not Connected</span>
                  </div>
                </div>
              </div>
            </div>
          );
        };

        // Knowledge Base View Component
        const KnowledgeBaseView = () => {
          return (
            <div>
              <h2 className="text-3xl font-bold mb-6 text-white">Knowledge Base</h2>
              <div className="bg-gray-800 p-6 rounded-lg shadow-lg">
                <h3 className="text-xl font-semibold mb-4">Teach Your AI</h3>
                <p className="text-gray-400 mb-6">
                  Provide all the necessary information about your business below. The AI will use this to answer customer questions about working hours, return policies, shipping info, etc.
                </p>
                <textarea
                  className="w-full h-64 p-4 bg-gray-900 border border-gray-700 rounded-lg text-gray-300 focus:outline-none focus:ring-2 focus:ring-cyan-500"
                  placeholder="e.g., Our working hours are from 9 AM to 5 PM, Sunday to Thursday. We offer a 14-day return policy..."
                ></textarea>
                <button className="mt-4 bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-200 shadow-md">
                  Save Information
                </button>
              </div>
            </div>
          );
        };

        // Products View Component
        const ProductsView = () => {
          return (
            <div>
              <h2 className="text-3xl font-bold mb-6 text-white">Product Catalog</h2>
              <div className="flex justify-end mb-4">
                <button className="bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-200 shadow-md">
                  Add New Product
                </button>
              </div>
              <div className="bg-gray-800 rounded-lg shadow-lg overflow-x-auto">
                <table className="w-full text-left">
                  <thead>
                    <tr className="bg-gray-700">
                      <th className="p-4 font-semibold">Product Name</th>
                      <th className="p-4 font-semibold">Price</th>
                      <th className="p-4 font-semibold text-right">Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    {mockProducts.map((product) => (
                      <tr key={product.id} className="border-b border-gray-700 last:border-b-0">
                        <td className="p-4">{product.name}</td>
                        <td className="p-4">{product.price}</td>
                        <td className="p-4 flex justify-end space-x-2">
                          <button className="bg-yellow-500 hover:bg-yellow-600 text-white text-sm font-bold py-1 px-3 rounded-md transition-colors duration-200">Edit</button>
                          <button className="bg-red-600 hover:bg-red-700 text-white text-sm font-bold py-1 px-3 rounded-md transition-colors duration-200">Delete</button>
                        </td>
                      </tr>
                    ))}
                  </tbody>
                </table>
              </div>
            </div>
          );
        };

        // Orders View Component
        const OrdersView = () => {
          return (
            <div>
              <h2 className="text-3xl font-bold mb-6 text-white">Orders</h2>
              <div className="bg-gray-800 rounded-lg shadow-lg overflow-x-auto">
                <table className="w-full text-left">
                  <thead>
                    <tr className="bg-gray-700">
                      <th className="p-4 font-semibold">Customer</th>
                      <th className="p-4 font-semibold">Product</th>
                      <th className="p-4 font-semibold">Date</th>
                      <th className="p-4 font-semibold">Status</th>
                    </tr>
                  </thead>
                  <tbody>
                    {mockOrders.map((order) => (
                      <tr key={order.id} className="border-b border-gray-700 last:border-b-0">
                        <td className="p-4">{order.customer}</td>
                        <td className="p-4">{order.product}</td>
                        <td className="p-4">{order.date}</td>
                        <td className="p-4">
                          <span className={`px-2 py-1 text-xs font-semibold rounded-full ${
                            order.status === 'Shipped' ? 'bg-green-500 text-green-900' : 'bg-yellow-500 text-yellow-900'
                          }`}>
                            {order.status}
                          </span>
                        </td>
                      </tr>
                    ))}
                  </tbody>
                </table>
              </div>
            </div>
          );
        };

        // Main App Component
        function App() {
          const [activeView, setActiveView] = useState('Dashboard');

          const renderView = () => {
            switch (activeView) {
              case 'Dashboard':
                return <DashboardView />;
              case 'Knowledge Base':
                return <KnowledgeBaseView />;
              case 'Products':
                return <ProductsView />;
              case 'Orders':
                return <OrdersView />;
              default:
                return <DashboardView />;
            }
          };

          return (
            <div className="min-h-screen bg-gray-900 text-white font-sans flex">
              <Sidebar activeView={activeView} setActiveView={setActiveView} />
              <main className="flex-1 p-4 sm:p-6 lg:p-8">
                {renderView()}
              </main>
            </div>
          );
        }

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
