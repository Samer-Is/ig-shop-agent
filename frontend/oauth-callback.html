<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram OAuth Callback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2 id="status">Processing Instagram Connection...</h2>
        <p id="message">Please wait while we complete the connection.</p>
    </div>

    <script>
        // Handle Instagram OAuth callback
        function handleOAuthCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');
            const error = urlParams.get('error');
            const errorDescription = urlParams.get('error_description');

            const statusEl = document.getElementById('status');
            const messageEl = document.getElementById('message');

            if (error) {
                // OAuth error
                statusEl.textContent = 'Connection Failed';
                messageEl.textContent = errorDescription || 'An error occurred during Instagram authentication.';
                
                // Send error to parent window
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'INSTAGRAM_OAUTH_ERROR',
                        error: error,
                        error_description: errorDescription
                    }, window.location.origin);
                }
                
                // Close popup after delay
                setTimeout(() => {
                    window.close();
                }, 3000);
                
            } else if (code && state) {
                // OAuth success
                statusEl.textContent = 'Connection Successful!';
                messageEl.textContent = 'Instagram connected successfully. Closing window...';
                
                // Send success to parent window
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'INSTAGRAM_OAUTH_SUCCESS',
                        code: code,
                        state: state
                    }, window.location.origin);
                }
                
                // Close popup after delay
                setTimeout(() => {
                    window.close();
                }, 2000);
                
            } else {
                // Invalid callback
                statusEl.textContent = 'Invalid Response';
                messageEl.textContent = 'Invalid OAuth response received.';
                
                // Send error to parent window
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'INSTAGRAM_OAUTH_ERROR',
                        error: 'invalid_response',
                        error_description: 'Invalid OAuth callback parameters'
                    }, window.location.origin);
                }
                
                // Close popup after delay
                setTimeout(() => {
                    window.close();
                }, 3000);
            }
        }

        // Run when page loads
        document.addEventListener('DOMContentLoaded', handleOAuthCallback);
    </script>
</body>
</html>
