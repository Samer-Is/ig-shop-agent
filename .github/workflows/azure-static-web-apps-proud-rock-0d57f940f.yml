name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - emergency-fix-deployment
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - emergency-fix-deployment

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Create Environment File
        run: |
          cd ig-shop-agent-dashboard
          echo "üîç Creating .env file with production values..."
          echo "VITE_API_BASE_URL=https://igshop-api.azurewebsites.net" > .env
          echo "VITE_ENVIRONMENT=production" >> .env
          echo "VITE_FORCE_REFRESH=${{ github.run_number }}" >> .env
          echo "VITE_BUILD_TIME=${{ github.run_id }}" >> .env
          echo "VITE_CACHE_BUST=${{ github.sha }}" >> .env
          echo "üîç .env file contents:"
          cat .env
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROUD_ROCK_0D57F940F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "ig-shop-agent-dashboard" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "dist" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######
        env:
          VITE_API_BASE_URL: https://igshop-api.azurewebsites.net
          VITE_ENVIRONMENT: production
          # Force complete cache invalidation
          VITE_FORCE_REFRESH: ${{ github.run_number }}
          VITE_BUILD_TIME: ${{ github.run_id }}
          VITE_CACHE_BUST: ${{ github.sha }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PROUD_ROCK_0D57F940F }}
          action: "close"
