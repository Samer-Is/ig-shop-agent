name: Deploy IG-Shop-Agent

on:
  push:
    branches: [main, production-deployment]
  workflow_dispatch:

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Verify backend structure
      run: |
        echo "Current directory structure:"
        ls -la
        echo "Backend directory contents:"
        ls -la backend/
        echo "Files to be deployed:"
        find . -name "*.py" -type f | head -20
    
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Deploy Backend to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'igshop-api'
        package: '.'
        clean: true
    
    - name: Configure Web App Settings
      run: |
        az webapp config set \
          --resource-group igshop-dev-rg-v2 \
          --name igshop-api \
          --linux-fx-version "PYTHON|3.12"
        
        az webapp config appsettings set \
          --resource-group igshop-dev-rg-v2 \
          --name igshop-api \
          --settings \
            ENVIRONMENT=production \
            FRONTEND_URL=https://red-island-0b863450f.2.azurestaticapps.net \
            SCM_DO_BUILD_DURING_DEPLOYMENT=true \
            ENABLE_ORYX_BUILD=true \
            PYTHONPATH=/home/site/wwwroot:/home/site/wwwroot/backend \
            META_APP_ID=1879578119651644 \
            META_APP_SECRET=f79b3350f43751d6139e1b29a232cbf3 \
            OPENAI_API_KEY=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

  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Create package.json for Azure compatibility
      run: |
        cd ig-shop-agent-dashboard
        # Create a simple package.json that Azure can understand
        cat > package.json << 'EOF'
        {
          "name": "ig-shop-agent-dashboard",
          "version": "1.0.0",
          "type": "module",
          "scripts": {
            "build": "vite build",
            "dev": "vite",
            "preview": "vite preview"
          },
          "dependencies": {
            "react": "^18.2.0",
            "react-dom": "^18.2.0",
            "react-router-dom": "^6.8.1",
            "axios": "^1.3.4",
            "clsx": "^1.2.1",
            "tailwind-merge": "^1.10.0",
            "lucide-react": "^0.323.0"
          },
          "devDependencies": {
            "@types/react": "^18.0.28",
            "@types/react-dom": "^18.0.11",
            "@vitejs/plugin-react": "^3.1.0",
            "autoprefixer": "^10.4.14",
            "postcss": "^8.4.21",
            "tailwindcss": "^3.2.7",
            "typescript": "^4.9.3",
            "vite": "^4.1.0"
          }
        }
        EOF
        
        # Create environment file
        echo "VITE_API_BASE_URL=https://igshop-api.azurewebsites.net" > .env.production
        echo "VITE_ENVIRONMENT=production" >> .env.production
    
    - name: Deploy to Azure Static Web Apps
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        action: "upload"
        app_location: "ig-shop-agent-dashboard"
        output_location: "dist"
        skip_app_build: false 