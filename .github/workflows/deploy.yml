name: Deploy IG-Shop-Agent

on:
  push:
    branches: [main, production-deployment]
  workflow_dispatch:

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Verify backend structure
      run: |
        echo "Current directory structure:"
        ls -la
        echo "Backend directory contents:"
        ls -la backend/
        echo "Files to be deployed:"
        find . -name "*.py" -type f | head -20
    
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Deploy Backend to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'igshop-api'
        package: '.'
        clean: true
    
    - name: Configure Web App Settings
      run: |
        az webapp config set \
          --resource-group igshop-dev-rg-v2 \
          --name igshop-api \
          --linux-fx-version "PYTHON|3.12"
        
        az webapp config appsettings set \
          --resource-group igshop-dev-rg-v2 \
          --name igshop-api \
          --settings \
            ENVIRONMENT=production \
            FRONTEND_URL=https://red-island-0b863450f.2.azurestaticapps.net \
            SCM_DO_BUILD_DURING_DEPLOYMENT=true \
            ENABLE_ORYX_BUILD=true \
            PYTHONPATH=/home/site/wwwroot:/home/site/wwwroot/backend \
            META_APP_ID=1879578119651644 \
            META_APP_SECRET=f79b3350f43751d6139e1b29a232cbf3 \
            OPENAI_API_KEY=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

  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install dependencies and build
      run: |
        cd ig-shop-agent-dashboard
        echo "ğŸ” DEBUG: Starting frontend build process"
        echo "ğŸ” DEBUG: Current directory: $(pwd)"
        echo "ğŸ” DEBUG: Node version: $(node --version)"
        echo "ğŸ” DEBUG: NPM version: $(npm --version)"
        
        # Install dependencies with npm
        echo "ğŸ” DEBUG: Installing dependencies..."
        npm install
        
        # Debug environment before creating .env
        echo "ğŸ” DEBUG: Environment variables before .env creation:"
        printenv | grep -E "(VITE_|NODE_|npm_)" || echo "No VITE_ variables found"
        
        # Create .env file with production values
        echo "ğŸ” DEBUG: Creating .env file..."
        echo "VITE_API_BASE_URL=https://igshop-api.azurewebsites.net" > .env
        echo "VITE_ENVIRONMENT=production" >> .env
        echo "ğŸ” DEBUG: .env file contents:"
        cat .env
        
        # Debug environment after creating .env
        echo "ğŸ” DEBUG: Environment variables after .env creation:"
        printenv | grep -E "(VITE_|NODE_|npm_)" || echo "No VITE_ variables found"
        
        # Build with environment variables
        echo "ğŸ” DEBUG: Starting build process..."
        npm run build
        
        echo "ğŸ” DEBUG: Build completed successfully"
        echo "ğŸ” DEBUG: Checking built files:"
        ls -la dist/
        
        # Check if built files contain the correct API URL
        echo "ğŸ” DEBUG: Searching for API URLs in built files..."
        grep -r "igshop-dev-yjhtoi-api" dist/ || echo "âœ… No old API URL found"
        grep -r "igshop-api.azurewebsites.net" dist/ || echo "âŒ New API URL not found"
        
        # Check the main JS file for API URLs
        echo "ğŸ” DEBUG: Checking main JS files for API URLs..."
        find dist/ -name "*.js" -exec grep -l "igshop" {} \; | head -5 | while read file; do
          echo "ğŸ” DEBUG: Found API references in $file:"
          grep -o "https://[^\"']*igshop[^\"']*" "$file" || echo "No igshop URLs found"
        done
        
        # Copy staticwebapp.config.json to dist folder
        cp public/staticwebapp.config.json dist/
        echo "ğŸ” DEBUG: Configuration file copied to dist folder"
        echo "ğŸ” DEBUG: Final dist directory contents:"
        ls -la dist/
    
    - name: Deploy to Azure Static Web Apps
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        action: "upload"
        app_location: "ig-shop-agent-dashboard/dist"
        skip_app_build: true 