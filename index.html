<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IG Shop Agent - Working Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            text-align: center;
        }
        .status-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        .btn-success { background: #28a745; }
        .btn-success:hover { background: #218838; }
        .status { 
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: bold;
            margin: 10px;
        }
        .connected { background: #d4edda; color: #155724; }
        .disconnected { background: #f8d7da; color: #721c24; }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .success { color: #28a745; font-weight: bold; }
        .error { color: #dc3545; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ IG Shop Agent - WORKING Dashboard</h1>
            <p>Instagram AI Shopping Assistant - Fixed and Deployed</p>
        </div>

        <div class="status-card">
            <h2>üìä System Status</h2>
            <div>
                Backend: <span id="backend-status" class="status disconnected">Checking...</span>
                <button class="btn" onclick="checkStatus()">üîÑ Check Status</button>
            </div>
            <div id="system-info"></div>
        </div>

        <div class="grid">
            <div class="card">
                <h3>üìà Live Analytics</h3>
                <div id="analytics-content">Loading...</div>
                <button class="btn" onclick="loadAnalytics()">üîÑ Load Analytics</button>
            </div>

            <div class="card">
                <h3>üõçÔ∏è Product Management</h3>
                <div class="form-group">
                    <label>Product Name:</label>
                    <input type="text" id="product-name" placeholder="Enter product name">
                </div>
                <div class="form-group">
                    <label>Price (JOD):</label>
                    <input type="number" id="product-price" placeholder="25" step="0.01">
                </div>
                <div class="form-group">
                    <label>Stock:</label>
                    <input type="number" id="product-stock" placeholder="50">
                </div>
                <button class="btn btn-success" onclick="addProduct()">‚ûï Add Product</button>
                <div id="add-result"></div>
                <div id="products-list"></div>
            </div>

            <div class="card">
                <h3>üß™ Test AI Agent</h3>
                <div class="form-group">
                    <label>Test Message:</label>
                    <input type="text" id="test-message" placeholder="Type message in Arabic or English">
                </div>
                <button class="btn" onclick="testAI()">üöÄ Test AI</button>
                <div id="ai-response"></div>
            </div>

            <div class="card">
                <h3>üì± Instagram Integration</h3>
                <div id="instagram-config">Loading Instagram config...</div>
                <button class="btn" onclick="loadInstagramConfig()">üîÑ Load Config</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://igshop-dev-functions-v2.azurewebsites.net/api';

        async function checkStatus() {
            const statusEl = document.getElementById('backend-status');
            const systemInfoEl = document.getElementById('system-info');
            
            statusEl.textContent = 'Checking...';
            statusEl.className = 'status disconnected';

            try {
                const response = await fetch(`${API_URL}/health`, {
                    mode: 'cors',
                    headers: { 'Content-Type': 'application/json' }
                });

                if (response.ok) {
                    const data = await response.json();
                    statusEl.textContent = 'Connected ‚úÖ - ' + data.message;
                    statusEl.className = 'status connected';
                    
                    systemInfoEl.innerHTML = `
                        <p><strong>Version:</strong> ${data.version}</p>
                        <p><strong>AI Agent:</strong> ${data.features.ai_agent ? '‚úÖ Active' : '‚ùå Inactive'}</p>
                        <p><strong>Customer Database:</strong> ${data.features.customer_database ? '‚úÖ Active' : '‚ùå Inactive'}</p>
                        <p><strong>Product Management:</strong> ${data.features.product_management ? '‚úÖ Active' : '‚ùå Inactive'}</p>
                    `;
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                statusEl.textContent = 'Disconnected ‚ùå';
                statusEl.className = 'status disconnected';
                systemInfoEl.innerHTML = `<p class="error">Failed: ${error.message}</p>`;
            }
        }

        async function loadAnalytics() {
            const analyticsContent = document.getElementById('analytics-content');
            
            try {
                const response = await fetch(`${API_URL}/analytics`, {
                    mode: 'cors',
                    headers: { 'Content-Type': 'application/json' }
                });

                if (response.ok) {
                    const data = await response.json();
                    analyticsContent.innerHTML = `
                        <p><strong>Messages:</strong> ${data.total_messages}</p>
                        <p><strong>Orders:</strong> ${data.total_orders}</p>
                        <p><strong>Customers:</strong> ${data.total_customers}</p>
                        <p><strong>Response Rate:</strong> ${data.response_rate}%</p>
                    `;
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                analyticsContent.innerHTML = `<p class="error">Failed: ${error.message}</p>`;
            }
        }

        async function addProduct() {
            const name = document.getElementById('product-name').value.trim();
            const price = parseFloat(document.getElementById('product-price').value);
            const stock = parseInt(document.getElementById('product-stock').value);
            const resultDiv = document.getElementById('add-result');
            
            if (!name || !price || !stock) {
                resultDiv.innerHTML = '<p class="error">Please fill all fields</p>';
                return;
            }

            try {
                const response = await fetch(`${API_URL}/catalog/add`, {
                    method: 'POST',
                    mode: 'cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, price, quantity: stock })
                });

                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = '<p class="success">‚úÖ Product added successfully!</p>';
                    
                    // Clear form
                    document.getElementById('product-name').value = '';
                    document.getElementById('product-price').value = '';
                    document.getElementById('product-stock').value = '';
                    
                    loadProducts();
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">Failed: ${error.message}</p>`;
            }
        }

        async function loadProducts() {
            const productsList = document.getElementById('products-list');
            
            try {
                const response = await fetch(`${API_URL}/catalog`, {
                    mode: 'cors',
                    headers: { 'Content-Type': 'application/json' }
                });

                if (response.ok) {
                    const data = await response.json();
                    const products = data.products || [];
                    
                    productsList.innerHTML = `
                        <h4>Current Products (${products.length}):</h4>
                        ${products.map(p => `
                            <div style="border: 1px solid #ddd; padding: 10px; margin: 5px 0; border-radius: 5px;">
                                <strong>${p.name}</strong> - ${p.price} ${p.currency} (Stock: ${p.quantity})
                            </div>
                        `).join('')}
                    `;
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                productsList.innerHTML = `<p class="error">Failed: ${error.message}</p>`;
            }
        }

        async function testAI() {
            const messageInput = document.getElementById('test-message');
            const responseDiv = document.getElementById('ai-response');
            const message = messageInput.value.trim();
            
            if (!message) {
                responseDiv.innerHTML = '<p class="error">Please enter a message</p>';
                return;
            }

            responseDiv.innerHTML = 'AI is thinking...';

            try {
                const testPayload = {
                    object: 'instagram',
                    entry: [{
                        messaging: [{
                            sender: { id: 'test_user_' + Date.now() },
                            message: { text: message }
                        }]
                    }]
                };

                const response = await fetch(`${API_URL}/webhook/instagram`, {
                    method: 'POST',
                    mode: 'cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(testPayload)
                });

                if (response.ok) {
                    const data = await response.json();
                    responseDiv.innerHTML = `<strong>‚úÖ AI Response:</strong><br>${data.ai_response}`;
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                responseDiv.innerHTML = `<strong>‚ùå Error:</strong><br>${error.message}`;
            }
        }

        async function loadInstagramConfig() {
            const configDiv = document.getElementById('instagram-config');
            
            try {
                const response = await fetch(`${API_URL}/instagram/config`, {
                    mode: 'cors',
                    headers: { 'Content-Type': 'application/json' }
                });

                if (response.ok) {
                    const data = await response.json();
                    configDiv.innerHTML = `
                        <p><strong>App ID:</strong> ${data.app_id}</p>
                        <p><strong>Webhook URL:</strong> ${data.webhook_url}</p>
                        <p><strong>Status:</strong> ${data.status}</p>
                    `;
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                configDiv.innerHTML = `<p class="error">Failed: ${error.message}</p>`;
            }
        }

        // Initialize the dashboard
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Dashboard loaded!');
            checkStatus();
            loadAnalytics();
            loadProducts();
            loadInstagramConfig();
        });
    </script>
</body>
</html>
